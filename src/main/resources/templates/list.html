<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</head>
<body>


<div class="p-3 mb-2 bg-dark text-warning">
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutus">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contactus">Contact Us</a>
            </li>
        </ul>
    </nav>


    <h2>Message List</h2>
    <a href="/add"> Add a Message</a> <br/>

    <div th:each="message: ${messages}">
        <div th:if="${message.sentby} !=null">
            <img th:src="${message.sentby}" />
            <hr />

        </div>
        <h3 th:text="${message.content}"></h3>
        <h4 th:text="${message.posteddate}"></h4>


    </div>

    <table>
        <tr>

            <th>Content</th>
            <th>Post Date</th>
            <th>Sent By</th>


        </tr>
        <tr th:each="message :${messages}">
            <td th:text="${message.content}"></td>
            <td th:text="${message.posteddate}"></td>
            <td th:text="${message.sentby}"></td>

            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">Update</a>
                <a th:href="@{/details/{id}(id=${message.id})}">Details</a>
                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
            </td>
        </tr>
    </table>

    <div th:replace="base :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</div>
</body>
</html>
